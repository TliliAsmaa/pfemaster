ext {
    firebaseMessagingVersion = "15.2.5"
    firebaseIidVersion = "21.1.0"
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
    configurations.all {
    resolutionStrategy {
        force 'com.google.firebase:firebase-iid:21.1.0'
    }
}
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
      repositories {
        google()
        mavenCentral()
    }
  dependencies {
    // ... other dependencies
    classpath 'com.google.gms:google-services:4.4.2'
      classpath 'com.android.tools.build:gradle:8.1.1' // Update this line
       
  }
}